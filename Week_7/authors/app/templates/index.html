<head>
	<title>Author Page </title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <h3 style="color:violet">Author Details</h3><br><br>
        <label for="first_name"> First Name:</label><br>
        <input type="text" name="first_name" id="first_name"><br><br>
        <label for="company">Last Name:</label><br>
        <input type="text" name="last_name" id="last_name"><br><br>
        <label for="company">Email Address:</label><br>
        <input type="text" name="email_address" id="email_address"><br><br>
        <h5 style="color:lightblue">Publisher Details: </h5><br><br>
        <label for="publisher_name">Name:</label><br>
        <input type="text" name="publisher_name" id="publisher_name"><br><br>
        <label for="street">Street:</label><br>
        <input type="text" name="street" id="street"><br><br>
        <label for="city">City:</label><br>
        <input type="text" name="city" id="city"><br><br>
        <label for="state">State:</label><br>
        <input type="text" name="state" id="state"><br><br>
        <label for="country">Country:</label><br>
        <input type="text" name="country" id="country"><br><br>
        <label for="website">Website:</label><br>
        <input type="text" name="website" id="website"><br><br>
        <h5 style="color:lightblue">Book Details:</h5><br><br>
        <label for="title">Title:</label><br>
        <input type="text" name="title" id="title"><br><br>
        <label for="date">Publication Date:</label><br>
        <input type="text" name="date" id="date"><br><br>
        <button type="submit">Submit details</button><br>
    </form>
    <h3 style="color:violet">Employee Information</h3><br><br>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email Address</th>

        </tr>
        {% for item in query_results %}
        <tr>
            <td>{{ item.first_name }}</td>
            <td>{{ item.last_name }}</td>
            <td>{{ item.email_address }}</td>

        </tr>
        {% endfor %}
    </table>

</body>
