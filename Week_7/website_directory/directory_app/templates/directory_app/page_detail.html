<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Page Detail</title>
</head>

<body>
    <h2>Page Detail</h2>
    <p>Title: {{ page.title }}</p>
    <p>URL: <a href="{{ page.url }}" target="_blank">{{ page.url }}</a></p>
    <p>Category: {{ page.category }}</p>
    <p>Views: {{ page.views }}</p>
</body>

</html>
